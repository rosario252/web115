<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles/survey-styles.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	
	<!-- Fonts from Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	
    <title>Rosario Sanchez's Radiant Swan &#9788; WEB115 &#9788; Survey</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
		<div data-include="components/header.html"></div>
    </header>

    <main>
		<h1>Rosario Sanchez's Radiant Swan</h1>
        <h2 id="title">Brand Feedback Survey</h2>
        <h3 id="description">We value your feedback!<br> Please fill out this survey to help us improve our brand.</h3>
        <form id="survey-form">
			<label for="name">Name: <input id="name" name="name" type="text" required></label>
			<label for="email">Email: <input id="email" name="email" type="email" required></label>
			<label for="age">Age: <input id="age" name="age" type="number" min="13" max="100"></label>
			
			<label for="referrer">How did you hear about us?
				<select id="referrer" name="referrer">
					<option value="">(select one)</option>
					<option value="social">Social Media</option>
					<option value="friend">Friend/Referral</option>
					<option value="search">Search Engine</option>
					<option value="other">Other</option>
				</select>
			</label>
			
			<fieldset>
				<legend>Would you recommend our brand?</legend>
				<label for="yes"><input id="yes" type="radio" name="recommend" class="inline" checked> Yes</label>
				<label for="no"><input id="no" type="radio" name="recommend" class="inline"> No</label>
			</fieldset>
            
			<fieldset>
				<legend>What aspects of our brand do you like?<br> (Select all that apply)</legend>
				<label for="design"><input id="design" type="checkbox" class="inline"> Design</label>
				<label for="content"><input id="content" type="checkbox" class="inline"> Content</label>
				<label for="usability"><input id="usability" type="checkbox" class="inline"> Usability</label>
				<label for="other"><input id="other" type="checkbox" class="inline"> Other</label>
			</fieldset>
            
			<label for="comments">Additional comments:
			<textarea id="comments" name="comments" placeholder="Your feedback here..."></textarea>
			</label>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <footer>
		<div data-include="components/footer.html"></div>
    </footer>
	
	<script src="scripts/HTMLInclude.js"></script>
</body>

</html>
