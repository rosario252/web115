<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles/brand-styles.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

	<!-- Fonts from Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Lexend+Tera:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

	<title>Rosario's Enterprise, LLC | Business Card</title>
	<link rel="icon" type="image/png" href="images/favicon1.png">
	<script src="scripts/fizzbuzzform3.js" defer></script>
	
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url("../images/background.png");
			font-family: 'Poppins', sans-serif;
		}
		
		.card {
			background-color: #f5f5f5; /* off white */
			width: 672px;
			height: 384px;
			display: flex;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			overflow: hidden;
		}
		
		.card-left {
			background-color: #ffb347; /* gold */
			color: #6a0572; /* purple */
			width: 278.4px;
		}
		
		.white-square {
			position: relative;
			width: 192px;
			height: 192px;
			top: 38.4px;
			left: 50px;
			background-color: #f5f5f5;
			border-radius: 15px;
		}
		
		.name {
			position: relative;
			font-family: 'Anton', sans-serif;
			font-size: 19px;
			text-transform: uppercase;
			margin-top: 12.288px;
		}
		
		.card-right {
			background-color: #fd0d71; /* hot pink */
			color: #6a0572; /* purple */
			width: 393.6px;
			height: 68.16px;
		}
	</style>

	<!-- Validator-->
	<script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
    
<body>
	<div class="card">
		<div class="card-left">
			<div class="white-square">
			</div>
			<div class="name">Rosario Sanchez</div>
			<div class="title">Digital Presence Manager</div>
		</div>

		<div class="card-right">
		
		</div>
	</div>
</body>

</html>
